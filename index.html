<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card War</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <script src="./game.js" defer></script>
  </head>
  <body>
    <section>
      <div class="card-section">
        <div class="pc-cards cards" id="computer-deck"></div>
        <div id="pc-current-card" class="cards">
          <div class="upper" id="upper"></div>
          <div class="center" id="center"></div>
          <div class="buttom" id="buttom"></div>
        </div>
      </div>

      <div class="announcment" id="announcment">start</div>

      <div class="card-section">
        <div class="user-cards cards" id="user-deck"></div>
        <div id="user-current-cards" class="cards">
          <div class="upper" id="upper-user"></div>
          <div class="center" id="center-user"></div>
          <div class="buttom" id="buttom-user"></div>
        </div>
      </div>
    </section>
  </body>
</html>
